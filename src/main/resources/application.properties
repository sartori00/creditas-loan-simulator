#Server
server.port=8090

#Spring
spring.application.name=loansimulator
spring.task.execution.virtual.enabled=true

#Datasource
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Schedule Cron Patterns
schedule.get-new-exchange-rate-cron-pattern=0 */5 * * * *

#External APIs
api.exchange.url=economia.awesomeapi.com.br

#AWS SQS
aws.url=${CLOUD_AWS_ENDPOINT_URI}
aws.access-key-id=test
aws.secret-access-key=test
sqs.queue.loan-simulator.sendmail.listener=sendmail-queue
sqs.queue.loan-simulator.sendmail.producer=${SQS_SEND_EMAIL_PRODUCER}

# Settings for email server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=creditas.emailsender@gmail.com
spring.mail.password=${MAIL_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com